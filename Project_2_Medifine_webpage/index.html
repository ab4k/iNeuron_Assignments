<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medifine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->

    <div class="navbar">
      <div class="logo">
        <img src="./logo.png" alt="Logo" />
      </div>
      <div class="menu-options">
        <ul>
          <li class="items">Home</li>
          <li class="items">About Us</li>
          <li class="items">Our Services</li>
          <li class="items">Contact us</li>
        </ul>
      </div>
    </div>

    <!-- Hero Section -->

    <section class="hero-container">
      <div class="hero-text-left">
        <div class="angular-bracket-green">
          <img src="./topAngle.png" alt="" />
        </div>
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with emergen Problems. You can
          easily reach us 24/7.We focused on highest quality.
        </p>
        <div class="hero-button">
          <button>Make Appointment</button>
          <div class="angular-bracket-orange">
            <img src="./bottomAngle.png" alt="" />
          </div>
        </div>
      </div>
      <div class="hero-image-right">
        <img src="./greenBox.png" alt="" class="greencircle" />
        <img src="./yellowBox.png" alt="" class="yellowcircle" />
        <img src="./doctor.png" alt="" class="doctor" />
      </div>
    </section>

    <!-- Mouse Scroll -->

    <div class="mouse-scroll">
      <img src="./mouse.png" alt="" />
    </div>
  </body>
</html>
